<div class="division">
    <div *ngIf="student" class="fondo">
        <div class="name">
            <div>
                <p><em>Nombre: {{student.student_name}}</em></p>
            </div>
            <div>
                <p><em>Apellido: {{student.student_lastName}}</em></p>
            </div>
            <div *ngIf="flag">
                <app-student-grade></app-student-grade>
            </div>
            <div *ngIf="flag1">
                <app-student-update></app-student-update>
            </div>
        </div>
        <ul *ngFor="let grade of grades">
            <div class="info" *ngIf="grade.grades_student.idStudent==student.idStudent">
                <div>Asignatura: {{grade.grades_subject.subject_name}}</div>
                <div>Caificaci√≥n: {{grade.grade}}</div>
                <div>Docente: {{grade.grades_teacher.teacher_name}} {{grade.grades_teacher.teacher_lastName}}</div>
            </div>
        </ul>
        <button type="button" (click)="goBack()">Volver</button>
        <button>
            <span>
                <a (click)="edit()">Editar</a></span>
        </button>
        <button>
            <span>
                <a (click)=" add()">Calificar</a></span>
        </button>

    </div>
</div>
