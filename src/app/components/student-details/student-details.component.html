<div class="division">
    <div *ngIf="student" class="fondo">
        <div class="name">
            <div>
                <p><em>Nombre: {{student.student_name}}</em></p>
            </div>
            <div>
                <p><em>Apellido: {{student.student_lastName}}</em></p>
            </div>
        </div>
        <ul *ngFor="let grade of grades">
            <div class="info" *ngIf="grade.grades_student.idStudent==student.idStudent">
                <div>Asignatura: {{grade.grades_subject.subject_name}}
                </div>
                <div>CaificaciÃ³n: {{grade.grade}}</div>
                <div>Docente: {{grade.grades_teacher.teacher_name}} {{grade.grades_teacher.teacher_lastName}}</div>
            </div>
        </ul>
        <button type="button" (click)="goBack()">go back</button>
        <button>
            <span>
                <a routerLink="/students_update/{{student.idStudent}}">edit</a></span>
        </button>
        <button>
            <span>
                <a routerLink="/grade/{{student.idStudent}}">Add grade</a></span>
        </button>

    </div>
</div>
