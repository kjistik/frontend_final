<div *ngIf="student" class="fondo">

    <div>
        <h2>Nombre: {{student.student_name}}</h2>
    </div>
    <div>
        <h2>Apellido: {{student.student_lastName}}</h2>
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button>
        <span>
            <a routerLink="/update/{{student.idStudent}}">edit</a></span></button>
</div>
