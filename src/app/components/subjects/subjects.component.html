<div class="content">
    <h3 class="title">Lista de asignaturas: </h3>

    <div class="list_background">

        <div class="list" *ngFor="let subject of subjects">
            <ul>
                <div class="display">
                    <li class="li item" *ngIf="subject.active==true">Asignatura: {{subject.subject_name}}</li>
                    <button class="li button" *ngIf="subject.active==true"
                        (click)="disable(subject)"><span>Eliminar</span></button>
                </div>
            </ul>
        </div>
        <div *ngIf="flag==false">
            <button class="add" (click)="triger()">Añadir</button>
            <button class="add" (click)="goBack()">Back</button>
        </div>
        <div *ngIf="flag==true">
            <label class="adding" for="input">Ingresar asignatura: <input id="input" type="text" #subject></label>
            <button class="adding" (click)="addSubject(subject.value); subject.value=''">Añadir</button>
        </div>
        <button *ngIf="flag==true" class="back" (click)="goBack()">Back</button>

    </div>
