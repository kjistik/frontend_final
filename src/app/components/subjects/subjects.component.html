<div class="content">
    <h3 class="title">Lista de asignaturas: </h3>
</div>

<div class="list_background">
    <div class="list" *ngFor="let subject of subjects">
        <ul>
            <li *ngIf="subject.idSubject==1">Asignatura: {{subject.subject_name</li>
            
            <button *ngIf="subject.idSubject==true" (click)="disable(subject)"><span>Eliminar</span></button>
            <li *ngIf="subject.idSubject==false">Es falso</li>
        </ul>

</div>
